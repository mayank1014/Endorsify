<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>University Details Form</h2>
  <form action="/submit" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="uniId">University ID:</label>
      <input type="text" class="form-control" id="uniId" name="uniId" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="docxFile">Document File (.docx):</label>
      <input type="file" class="form-control-file" id="docxFile" name="docxFile" accept=".docx" required>
    </div>
    <div class="form-group">
      <label for="name">University Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" class="form-control" id="location" name="location" required>
    </div>
    <div class="form-group">
      <label for="logo">University Logo:</label>
      <input type="file" class="form-control-file" id="logo" name="logo" accept="image/*" required>
    </div>
    <div class="form-group">
      <label for="websiteURL">Website URL:</label>
      <input type="url" class="form-control" id="websiteURL" name="websiteURL" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
